# Inserts a blank line between shell prompts
add_newline = true
command_timeout = 1000

[directory]
truncation_length = 5
truncation_symbol = "…/"
truncate_to_repo = false

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

[package]
disabled = true

[java]
disabled = true

[jobs]
disabled = true
