# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
[ ](bg:inverted fg:#bf616a)\
$username$hostname\
[](bg:#d08770 fg:#bf616a)\
$directory\
[](fg:#d08770 bg:#ebcb8b)\
$git_branch\
$git_status\
[](fg:#ebcb8b bg:#86BBD8)\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nim\
$rust\
[](fg:#86BBD8 bg:#81a1c1)\
$kubernetes\
$docker_context\
[](fg:#81a1c1 bg:#5e81ac)\
$character\
$time\
[ ](fg:#5e81ac)\
"""

# Disable the blank line at the start of the prompt
add_newline = false

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = false
style_user = "bg:#bf616a bold"
style_root = "bg:#bf616a bold"
format = '[$user]($style)'

[hostname]
style = "bg:#bf616a bold"
format = '[@$hostname ]($style)'
ssh_only = false
disabled = true

[directory]
style = "bg:#d08770 bold"
format = "[ $path ]($style)"
truncation_length = 0
truncation_symbol = ""

[docker_context]
symbol = " "
style = "bg:#81a1c1 fg:#2e3440 bold"
format = '[ $symbol $context ]($style) $path'

[kubernetes]
symbol = "☸ "
style = "bg:#81a1c1 fg:#2e3440 bold"
format = '[ $symbol $context ]($style)'
disabled = true

[git_branch]
symbol = ""
style = "bg:#ebcb8b bold fg:#bf616a"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#ebcb8b bold fg:#bf616a"
format = '[$all_status$ahead_behind ]($style)'
ahead = ' ${count}'
diverged = ' ${ahead_count}${behind_count}'
behind = ' ${count}'

[golang]
symbol = " "
style = "bg:#88c0d0 fg:#2e3440 bold"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:#88c0d0"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:#88c0d0 fg:#2e3440 bold"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "bg:#88c0d0 fg:#2e3440 bold"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#88c0d0 fg:#2e3440 bold"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = " "
style = "bg:#88c0d0 fg:#2e3440 bold"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#88c0d0 fg:#2e3440 bold"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = true
time_format = "%R" # Hour:Minute Format
style = "bg:#5e81ac bold"
format = '[$time ]($style)'

[character]
disabled = false
success_symbol = "[ ♥ ](bg:#5e81ac)"
error_symbol = "[ ✖ ](bg:#5e81ac)"
format = "$symbol"
